<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .bg {
      background-image: url('images/images.jpeg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>

  <div class="bg">
    <div class="content">
      <h1>Join Us Today</h1>
      <a class="waves-effect waves-light btn-large" data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="material-icons left">person_add</i>Sign Up
      </a>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade bg-transparent w-100" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Sign Up</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="form-horizontal" id="signUpForm">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script> <!-- Socket.IO client -->

  <script type="text/javascript">
    const socket = io(); // Establish socket connection
    socket.on("number",msg=>{
      console.log("random number: "+msg);
    })

    document.getElementById('signUpForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from submitting the traditional way

      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('pwd').value;

      // Make a POST request to the server
      axios.post('http://localhost:3040/signup', {
        email: email,
        password: password
      })
        .then(function (response) {
          console.log(response);
          // Clear input fields
          document.getElementById('email').value = '';
          document.getElementById('pwd').value = '';

          // Close the modal
          var myModal = new bootstrap.Modal(document.getElementById('myModal'));
          myModal.hide();
          alert(response.data.message);

          // Send real-time data to server after successful sign-up
          socket.emit('newUser', { email: email });

        })
        .catch(function (error) {
          // Clear input fields
          document.getElementById('email').value = '';
          document.getElementById('pwd').value = '';

          // Close the modal
          var myModal = new bootstrap.Modal(document.getElementById('myModal'));
          myModal.hide();
          alert('Sign up failed. Please try again.');
        });
    });

    // Listen for real-time events from the server
    socket.on('welcome', function (data) {
      alert(data.message);
    });
  </script>

</body>

</html>
